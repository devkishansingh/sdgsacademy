{% extends "layout.html" %}
{% block body %}

<div class="text-center" style="padding-left: 400px; padding-right: 400px; padding-top: 60px;">

  <!-- Logo with margin-bottom for spacing -->
  <img class="mb-4" src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="Logo" width="72" height="57" style="border-radius: 25%;">

  <!-- Heading -->
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <!-- Sign-in Form -->
  <form action="/dashboard" method="post">
    <!-- Email Input with Leading and Trailing Icon -->
    <div class="form-floating mb-3" style="position: relative">
      <input type="email" name="user_email" class="form-control input-field" id="user_email" placeholder="name@example.com" style="border-radius: 0.5rem; padding-left: 40px; padding-right: 40px; border: 1px solid #ced4da;">
      <label for="user_email" style="padding-left: 50px;">Email address</label>

      <!-- Leading icon for email -->
      <i class="fas fa-envelope" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>

      <!-- Trailing clear icon for email -->
      <i class="fas fa-times" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="document.getElementById('user_email').value = '';"></i>
    </div>

    <!-- Password Input with Leading and Trailing Icon -->
    <div class="form-floating mb-3" style="position: relative;">
      <input type="password" class="form-control input-field" name="user_pass" id="user_pass" placeholder="Password" style="border-radius: 0.5rem; padding-left: 40px; padding-right: 40px; border: 1px solid #ced4da;">
      <label for="user_pass" style="padding-left: 50px;">Password</label>

      <!-- Leading icon for password -->
      <i class="fas fa-lock" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>

      <!-- Trailing visibility icon for password -->
      <i class="fas fa-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility();"></i>
    </div>

    <!-- Remember Me Checkbox -->
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary w-100 py-2" type="submit" style="border-radius: 0.5rem;">Sign in</button>

    <!-- Footer Text -->
    <p class="mt-5 mb-3 text-body-secondary">&copy; {{ params['blog_name'] }} 2024â€“2025</p>
  </form>

</div>

<!-- JavaScript for toggling password visibility -->
<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('user_pass');
    const icon = event.target;

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
</script>

<!-- Custom CSS to change border on focus -->
<style>
  .input-field {
    border: 1px solid #000000; /* Default border color */
    transition: border-color 0.2s; /* Smooth transition */
  }

  .input-field:focus {
    border-color: #007BFF !important; /* Blue color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Optional shadow effect */
    outline: none; /* Remove default outline */
  }
</style>

{% endblock %}
